<app-header [isModal]="true" [title]="'Asignar insumos del día'">
</app-header>

<ion-content>
  <h4 class="ion-text-center">Asignación de insumos para el día de hoy</h4>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
    
    <!-- Input para cantidad de costales de cal -->
    <app-custom-input
      [control]="form.controls.cal" 
      type="number" 
      label="Cantidad de costales de cal (50kg/unidad)">
    </app-custom-input>
    <div class="validators" *ngIf="form.controls.cal.errors && form.controls.cal.touched">
      <div *ngIf="form.controls.cal.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.cal.errors?.['min']">La cantidad mínima debe ser 0</div>
    </div>

    <!-- Input para cantidad de costales de maíz -->
    <app-custom-input
      [control]="form.controls.maiz" 
      type="number" 
      label="Cantidad de costales de maíz (50kg/unidad)" >
    </app-custom-input>
    <div class="validators" *ngIf="form.controls.maiz.errors && form.controls.maiz.touched">
      <div *ngIf="form.controls.maiz.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.maiz.errors?.['min']">La cantidad mínima debe ser 0</div>
    </div>

    <!-- Botón de envío -->
    <ion-button class="ion-margin submit" type="submit" [disabled]="form.invalid">
      Asignar insumos
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
