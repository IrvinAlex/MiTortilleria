<app-header [isModal]="true" [title]=" user ? 'Agregar producto': 'Agregar producto' ">Agregar productos</app-header>

<ion-content>
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
      
    <!-- Select para elegir el nombre -->
      <ion-select [formControl]="form.controls.name" justify="space-between" label="Nombre del producto" fill="outline" placeholder="Selecciona el producto">
        <ion-select-option *ngFor="let name of dataSelect" [value]="name">
          {{ name }}
        </ion-select-option>
      </ion-select>


    <!-- Input para unidades vendidas -->
    <app-custom-input 
      [control]="form.controls.soldUnits" type="number" label="Cantidad de bultos(50kg/unidad)" (ionInput)="setNumberInputs()">
    </app-custom-input>
    <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
      <div *ngIf="form.controls.soldUnits.errors?.['required']"> Este campo es requerido </div>
      <div *ngIf="form.controls.soldUnits.errors?.['min']"> La cantidad mínima debe ser 0</div>
    </div>

    <!-- Botón de envío -->
    <ion-button class="ion-margin submit" type="submit" [disabled]="form.invalid">
      {{ user ? 'Agregar producto' : 'Agregar producto' }}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
