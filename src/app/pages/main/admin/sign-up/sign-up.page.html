<app-header backButton="/inicio" title="Registrar"></app-header>
 <!--
Componente de formulario de registro.
Este componente gestiona el formulario de registro del usuario, permitiendo la entrada de nombre, correo y contraseña.
Utiliza formularios reactivos de Angular para validar y gestionar el estado del formulario.
 -->
<ion-content>

  <!-- Contenedor centrado del formulario -->
  <div class="d-flex-center">
    <!-- Formulario reactivo para el registro de usuario -->
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!-- Componente de logo -->
      <app-logo></app-logo>

      <!-- Campo de entrada para el nombre -->
      <app-custom-input 
        autocomplete="name" 
        icon="person-circle-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>

      <!-- Mensajes de error para el campo de nombre -->
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">Ingrese un nombre con al menos 4 caracteres</div>
      </div>

      <!-- Campo de entrada para el correo -->
      <app-custom-input 
        autocomplete="email" 
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <!-- Mensajes de error para el campo de correo -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <!-- Campo de entrada para la contraseña -->
      <app-custom-input 
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <!-- Mensajes de error para el campo de contraseña -->
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <!-- Botón de envío del formulario -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
  
</ion-content>
